<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>极简博客</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: sans-serif; }
        .card { border: none; border-radius: 12px; transition: 0.2s; }
        .card:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-white shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">米斯特王blog</a>
            <a href="{{ url_for('create') }}" class="btn btn-primary btn-sm rounded-pill">写文章</a>
        </div>
    </nav>
    <div class="container"><div class="row justify-content-center"><div class="col-md-8">
        {% block content %}{% endblock %}
    </div></div></div>
</body>
</html>
